<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="../imagenes/logo.png">
    <link rel="canonical" href="https://drawsports.app/password-updated/">
    
    <title>Contraseña actualizada - DrawSports PRO</title>
    <meta name="description" content="Tu contraseña de DrawSports PRO se ha actualizado correctamente. Ya puedes iniciar sesión en la app.">
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        :root {
            --primary: #FF1744;
            --bg-dark: #1a0f0f;
            --bg-card: #2a1f1f;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin: 0 auto 24px;
            display: block;
            object-fit: cover;
        }
        .icon-success {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.6rem;
            margin: 0 0 12px;
            color: var(--text-main);
        }
        p {
            color: var(--text-muted);
            margin: 0 0 28px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }
        .lang-links {
            margin-top: 32px;
            font-size: 0.9rem;
        }
        .lang-links a {
            color: var(--text-muted);
            text-decoration: none;
        }
        .lang-links a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="../imagenes/logo.png" alt="DrawSports" class="logo" />
        <div class="icon-success">✓</div>
        <h1>Contraseña actualizada</h1>
        <p>Tu contraseña de DrawSports PRO se ha cambiado correctamente. Ya puedes iniciar sesión en la app con tu nueva contraseña.</p>
        <a href="/" class="btn">Volver a DrawSports</a>
    </div>
    <div class="lang-links">
        <a href="/password-updated/">Español</a> · <a href="/password-updated/en/">English</a>
    </div>
</body>
</html>
